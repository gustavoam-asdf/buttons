<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="shortcut icon" href="/" type="image/x-icon" />
    <title>Buttons</title>
  </head>
  <body>
    <dev-button box-shadow>
      <span slot="left-icon" class="fas fa-plus"></span>
      <span slot="text"> Button </span>
      <span slot="right-icon" class="fas fa-plus-circle"></span>
    </dev-button>
    <dev-button variant="outline" box-shadow>
      <span slot="text"> Button </span>
    </dev-button>
    <dev-button variant="text">
      <span slot="text"> Button </span>
    </dev-button>
    <!-- <dev-button size="small"> Button </dev-button>
    <dev-button size="big"> Button </dev-button> -->
    <dev-button disabled>
      <span slot="text"> Button </span>
    </dev-button>
    <dev-button variant="text" disabled>
      <span slot="text"> Button </span>
    </dev-button>
    <dev-button color="default">
      <span slot="text"> Button </span>
    </dev-button>
    <dev-button color="primary">
      <span slot="text"> Button </span>
    </dev-button>
    <dev-button color="secondary">
      <span slot="text"> Button </span>
    </dev-button>
    <dev-button color="secondary" variant="outline">
      <span slot="text"> Button </span>
    </dev-button>
    <dev-button color="danger">
      <span slot="text"> Button </span>
    </dev-button>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
