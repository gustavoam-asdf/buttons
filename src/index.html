<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="shortcut icon" href="/" type="image/x-icon" />
    <title>Buttons</title>
  </head>
  <body>
    <h1>Reusable buttons, devChallenges.io</h1>
    <div class="buttons-box">
      <dev-box>
        <dev-button slot="button" box-shadow>
          <span slot="left-icon" class="fas fa-plus"></span>
          <span slot="text"> Button </span>
          <span slot="right-icon" class="fas fa-plus-circle"></span>
        </dev-button>
      </dev-box>

      <dev-box>
        <dev-button slot="button" variant="outline" box-shadow autofocus>
          <span slot="right-icon" class="fas fa-plus-circle"></span>
          <span slot="text"> Button </span>
        </dev-button>
      </dev-box>

      <dev-box>
        <dev-button slot="button" variant="text">
          <span slot="left-icon" class="fas fa-check"></span>
          <span slot="text"> Button </span>
        </dev-button>
      </dev-box>

      <dev-box>
        <dev-button slot="button" size="small">
          <span slot="text"> Button </span>
        </dev-button>
      </dev-box>

      <dev-box>
        <dev-button slot="button" size="big">
          <span slot="text"> Button </span>
        </dev-button>
      </dev-box>

      <dev-box>
        <dev-button slot="button" disabled>
          <span slot="text"> Button </span>
          <span slot="left-icon" class="fas fa-check-circle"></span>
        </dev-button>
      </dev-box>

      <dev-box>
        <dev-button slot="button" variant="text" disabled>
          <span slot="text"> Button </span>
          <span slot="right-icon" class="fas fa-check-circle"></span>
        </dev-button>
      </dev-box>

      <dev-box>
        <dev-button slot="button" color="default">
          <span slot="text"> Button </span>
          <span slot="left-icon" class="fas fa-dollar-sign"></span>
        </dev-button>
      </dev-box>

      <dev-box>
        <dev-button slot="button" color="primary">
          <span slot="text"> Button </span>
          <span slot="right-icon" class="fas fa-yen-sign"></span>
        </dev-button>
      </dev-box>

      <dev-box>
        <dev-button slot="button" color="secondary">
          <span slot="left-icon" class="fas fa-shopping-cart"></span>
          <span slot="text"> Button </span>
        </dev-button>
      </dev-box>

      <dev-box>
        <dev-button slot="button" color="danger">
          <span slot="right-icon" class="fas fa-shopping-bag"></span>
          <span slot="text"> Button </span>
        </dev-button>
      </dev-box>
    </div>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
