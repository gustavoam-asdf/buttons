<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Buttons</title>
  </head>
  <body>
    <h1>Reusable buttons, devChallenges.io</h1>
    <div class="buttons-box">
      <dev-box>
        <dev-button slot="button" box-shadow indicator="Buttons with icons">
          <span slot="left-icon" class="fas fa-plus"></span>
          <span slot="text"> Button </span>
          <span slot="right-icon" class="fas fa-plus-circle"></span>
        </dev-button>
      </dev-box>

      <dev-box>
        <dev-button
          slot="button"
          variant="outline"
          box-shadow
          autofocus
          indicator="Outline focused button"
        >
          <span slot="right-icon" class="fas fa-plus-circle"></span>
          <span slot="text"> Button </span>
        </dev-button>
      </dev-box>

      <dev-box>
        <dev-button slot="button" variant="text" indicator="Text button">
          <span slot="left-icon" class="fas fa-check"></span>
          <span slot="text"> Button </span>
        </dev-button>
      </dev-box>

      <dev-box>
        <dev-button slot="button" size="small" indicator="Small button">
          <span slot="text"> Button </span>
        </dev-button>
      </dev-box>

      <dev-box>
        <dev-button slot="button" size="big" indicator="Big button">
          <span slot="text"> Button </span>
        </dev-button>
      </dev-box>

      <dev-box>
        <dev-button slot="button" disabled indicator="Disabled button">
          <span slot="text"> Button </span>
          <span slot="left-icon" class="fas fa-check-circle"></span>
        </dev-button>
      </dev-box>

      <dev-box>
        <dev-button
          slot="button"
          variant="text"
          disabled
          indicator="Disabled text button"
        >
          <span slot="text"> Button </span>
          <span slot="right-icon" class="fas fa-check-circle"></span>
        </dev-button>
      </dev-box>

      <dev-box>
        <dev-button slot="button" color="default">
          <span slot="text"> Button </span>
          <span slot="left-icon" class="fas fa-dollar-sign"></span>
        </dev-button>
      </dev-box>

      <dev-box>
        <dev-button slot="button" color="primary" indicator="Primary button">
          <span slot="text"> Button </span>
          <span slot="right-icon" class="fas fa-yen-sign"></span>
        </dev-button>
      </dev-box>

      <dev-box>
        <dev-button
          slot="button"
          color="secondary"
          indicator="Secondary button"
        >
          <span slot="left-icon" class="fas fa-shopping-cart"></span>
          <span slot="text"> Button </span>
        </dev-button>
      </dev-box>

      <dev-box>
        <dev-button slot="button" color="danger" indicator="Danger button">
          <span slot="right-icon" class="fas fa-shopping-bag"></span>
          <span slot="text"> Button </span>
        </dev-button>
      </dev-box>
    </div>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
